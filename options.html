<!DOCTYPE html>
<html>
<head>
    <title>Clipboard Typer - Options</title>
</head>
<body>
    <h1>Delay Settings</h1>
    <form id="delay-form">
        <label for="minDelay">Minimum Delay (ms):</label>
        <input type="number" id="minDelay" name="minDelay" value="50" min="1" required>
        <br><br>
        <label for="maxDelay">Maximum Delay (ms):</label>
        <input type="number" id="maxDelay" name="maxDelay" value="200" min="1" required>
        <br><br>
        <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
